services:
  mongo: 
    image: "mongo"
    ports:
      - "27017:27017"
  
  backend: 
    build: './backend'
    ports:
      - "3000:3000"
    depends_on: 
      - mongo
    env_file:
      - "./backend/.env.prod"

  frontend: 
    build: './frontend'
    ports:
      - "5713:5713"
    depends_on:
     - backend
     